<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titile</title>
    <head>
        <!-- Общее описание страницы -->
        <meta name="description" content="description">
    
        <!-- Open Graph мета-теги для Facebook, LinkedIn и других социальных сетей -->
        <meta property="og:title" content="og:title">
        <meta property="og:description" content="og:description">
        <meta property="og:image" content="./little-tortoise.jpg">
        <!-- <meta property="og:url" content="https://example.com/your-page-url"> -->
        <meta property="og:type" content="website">
    
        <!-- Twitter Card мета-теги -->
        <meta name="twitter:card" content="./large-tortoise.jpg"> <!-- Эта опция позволяет показывать большую картинку -->
        <meta name="twitter:title" content="twitter:title">
        <meta name="twitter:description" content="twitter:description">
        <meta name="twitter:image" content="https://example.com/path-to-your-image.jpg">
    </head>
</head>
<body>
    <h1>hi</h1>
</body>
</html>
